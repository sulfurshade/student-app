<div class="page-wrap container">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create Student</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="first-name">First Name</label>  
  <div class="col-md-4">
  <input id="first-name" name="first-name" type="text" placeholder="First Name" class="form-control input-md" required="">
  <!-- <span class="help-block">First Name</span>   -->
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="last-name">Last Name</label>  
  <div class="col-md-4">
  <input id="last-name" name="last-name" type="text" placeholder="Last Name" class="form-control input-md" required="">
  <!-- <span class="help-block">Last Name</span>   -->
  </div>
</div>

<div class="form-group">
<label class="col-md-4 control-label" for="student-username">
Username</label>
<div class="col-md-4">
  <input id="student-username" name="student-username" type="text" placeholder="Username" class="form-control input-md" required=""></div></div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="student-instrument">Instrument</label>
  <div class="col-md-4">
    <select id="student-instrument" name="student-instrument" class="form-control">
      <option value="1">Guitar</option>
      <option value="2">Bass</option>
      <option value="3">Drums</option>
      <option value="4">Piano</option>
      <option value="5">Violin</option>
      <option value="6">Flute</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-6 control-label" for="student-level">Level</label>
  <div class="col-md-6"> 
    <label class="radio-inline" for="student-level-0">
      <input type="radio" name="student-level" id="student-level-0" value="1" checked="checked">
      Beginner
    </label> 
    <label class="radio-inline" for="student-level-1">
      <input type="radio" name="student-level" id="student-level-1" value="2">
      Moderate
    </label> 
    <label class="radio-inline" for="student-level-2">
      <input type="radio" name="student-level" id="student-level-2" value="3">
      Intermediate
    </label> 
    <label class="radio-inline" for="student-level-3">
      <input type="radio" name="student-level" id="student-level-3" value="4">
      Advanced
    </label> 
    <label class="radio-inline" for="student-level-4">
      <input type="radio" name="student-level" id="student-level-4" value="5">
      Expert
    </label>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="student-bio">Bio</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="student-bio" name="student-bio">Bio</textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="student-submit">Create</label>
  <div class="col-md-4">
    <button id="student-submit" name="student-submit" class="btn btn-primary">Create</button>
  </div>
</div>

</fieldset>
</form>
</div>

<!-- Footer -->
    <footer class="site-footer py-5 bg-dark">

  <script src="/create-student.js"></script>

</body>
</html>
