<div class="page-wrap container">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create User</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="user-first-name">First Name</label>  
  <div class="col-md-4">
  <input id="first-name" name="first-name" type="text" placeholder="First Name" class="form-control input-md" required="">
  <!-- <span class="help-block">First Name</span>   -->
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="user-last-name">Last Name</label>

  <!-- <span class="help-block">Last Name</span>   -->
  </div>
</div>

<div class="form-group">
<label class="col-md-4 control-label" for="user-username">
Username</label>
<div class="col-md-4">

  <div class="form-group">
<label class="col-md-4 control-label" for="user-password">
Password</label>
<div class="col-md-4">

<div class="form-group">
  <label class="col-md-4 control-label" for="user-submit">Create</label>
